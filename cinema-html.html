<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Website</title>
    <link rel="stylesheet" href="cinema-css.css">
</head>
<body class="min-h-screen bg-gray-900">
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-content">
                <div class="logo">Cinema</div>
                <div class="nav-links">
                    <button class="nav-link active" data-page="home">Home</button>
                    <button class="nav-link" data-page="movies">Movies</button>
                    <button class="nav-link" data-page="booking">Booking</button>
                    <button class="nav-link" data-page="contact">Contact</button>
                </div>
            </div>
        </div>
    </nav>

    <main id="main-content" class="main-container">
        <!-- Home Page -->
        <div id="home" class="page active">
            <div class="carousel">
                <button class="carousel-btn carousel-prev">&lt;</button>
                <button class="carousel-btn carousel-next">&gt;</button>
                <!-- Updated image source -->
                <img src="file:///D:/Year%204%20-%20semester%201/amr_frontend/joker.jpeg" alt="Promo banner" class="carousel-img">
            </div>

            <section class="movies-section">
                <h2 class="section-title">Now Showing</h2>
                <div class="movie-grid" id="current-movies">
                    <!-- Movies will be inserted here by JavaScript -->
                </div>
            </section>
        </div>

        <!-- Movies Page -->
        <div id="movies" class="page">
            <div class="filter-section">
                <select class="filter-select">
                    <option>All Genres</option>
                    <option>Action</option>
                    <option>Comedy</option>
                    <option>Drama</option>
                </select>
                <button class="filter-btn">Filter</button>
            </div>
            <div class="movie-grid" id="movie-listings">
                <!-- Movies will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Booking Page -->
        <div id="booking" class="page">
            <div class="booking-container">
                <div class="booking-card">
                    <h2 class="booking-title">Select Your Seats</h2>
                    <div class="screen">Screen</div>
                    <div class="seats-grid" id="seats-container">
                        <!-- Seats will be inserted here by JavaScript -->
                    </div>
                    <div class="booking-summary">
                        <h3>Booking Summary</h3>
                        <p id="selected-seats">Selected Seats: 0</p>
                        <p id="total-price">Total: $0</p>
                        <button class="payment-btn">Continue to Payment</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Page -->
        <div id="contact" class="page">
            <div class="contact-grid">
                <div class="contact-card">
                    <h2>Contact Us</h2>
                    <form class="contact-form">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" required>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
                <div class="contact-card">
                    <h2>Find Us</h2>
                    <div class="map-placeholder">Map Placeholder</div>
                    <div class="address">
                        <h3>Cinema Complex</h3>
                        <p>123 Movie Street</p>
                        <p>Entertainment District</p>
                        <p>City, State 12345</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="cinema-js.js"></script>
</body>
</html>
